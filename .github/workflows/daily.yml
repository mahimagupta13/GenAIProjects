name: Run sendnews.py daily

on:
  schedule:
    - cron: "30 3 * * *"   # 9:00 IST
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r ./AINews/requirements.txt

      - name: Debug env and run script
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        run: |
          echo "ðŸ”‘ GROQ_API_KEY length: ${#GROQ_API_KEY}"
          echo "ðŸ”‘ First 4 chars: ${GROQ_API_KEY:0:4}"
          python ./AINews/sendnews.py
